<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var arr = $("div").text().split(",");
				
				$("button:eq(0)").on("click",function(){
					arr.unshift(arr.slice(-1));
//					console.log(arr.splice(arr.length-1,1))
					$("div").text(arr)
				})
				$("button:eq(1)").on("click",function(){
					arr.push(arr.slice(0,1));
					$("div").text(arr)
				})
			})
		</script>
	</head>
	<body>
		<div>1,2,3,4</div>
		<button>左</button>
		<button>右</button>
	</body>
</html>
