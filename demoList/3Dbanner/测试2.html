<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				position: absolute;
			}
			
			div:nth-child(1) {
				background-color: red;
				left: 50px;
				top: 200px;
			}
			
			div:nth-child(2) {
				background-color: blue;
				left: 160px;
				top: 150px;
			}
			
			div:nth-child(3) {
				background-color: yellow;
				left: 270px;
				top: 200px;
			}
		</style>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var arr = [];
				for(var i = 0; i < $("div").length; i++) {
					arr.push([$("div").eq(i).css("left"), $("div").eq(i).css("top")]);
				}

				$("button:eq(0)").on("click", function() {
					arr.unshift(arr.splice(arr.length - 1, 1)[0]);
					a();
				})
				$("button:eq(1)").on("click", function() {
					arr.push(arr.splice(0, 1)[0]);
					a();
				})
				
				function a(){
					for(var i=0;i<arr.length;i++){
						$("div").eq(i).stop().animate({"left":arr[i][0],"top":arr[i][1]},500);
					}
				}
			})
		</script>
	</head>

	<body>
		<div></div>
		<div></div>
		<div></div>
		<button>左</button>
		<button>右</button>
	</body>

</html>
