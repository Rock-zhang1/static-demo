<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: #CCCCCC;
				margin: 10px;
			}
		</style>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/move.js"></script>
		<script>
			$(function(){
				// 转换布局
				$('div').each(function(){
					$(this).css({
						'left' : $(this).offset().left,
						'top' : $(this).offset().top
					})
				})
				$('div').each(function(i){
					$(this).css({
						'position' : 'absolute',
						'margin' : 0
					})
				})
				
				
				var i = 0;
				$('button').on('click',function(){
					var timer = setInterval(function(){
						$('div').eq(i).animate({'left':300},800,'bounceOut');
						i ++;
						if(i>=$('div').length){
							i = 0;
						}
					},100)
				})
				
			})
		</script>
	</head>
	<body>
		<button>开始运动</button>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
