<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分页器 妙味</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
			}
			
			.wrap {
				width: 600px;
				margin: 20px auto;
			}
			
			#pageNav a {
				margin: 0 5px;
				color: black;
			}
			
			.box {
				width: 600px;
				height: 250px;
			}
			
			.box li {
				float: left;
				width: 100px;
				height: 100px;
				background-color: red;
				color: white;
				line-height: 100px;
				text-align: center;
				margin: 10px;
			}
			
		</style>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/pageNav.js"></script>
		<script type="text/javascript">
			
			$(function(){
				
				// 参数 ：id，当前页，总页数,回调函数
				pageNav({
					id : "pageNav",
					nowPage : 1,
					allPage : 10,
					callBack : function(now,all){
						alert('当前页是'+now+'，总页数是'+all);
					}
				});
			})
		</script>
	</head>
	<body>
		<div id="pageNav">
			<!--<a href="#1">首页</a>
			<a href="#1">上一页</a>
			<a href="#1">[2]</a>
			<a href="#1">[3]</a>
			<a href="#1">4</a>
			<a href="#1">[15]</a>  4
			<a href="#1">[16]</a>
			<a href="#1">下一页</a>
			<a href="#1">尾页</a>-->
		</div>
	</body>
</html>
